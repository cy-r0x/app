<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-500 to-indigo-800 flex justify-center items-center p-4">
    <div class="glass rounded-3xl p-8 w-full max-w-md flex flex-col items-center justify-center space-y-6">
        <img src="logo.png" alt="Student Portal Logo" class="w-32 h-32 object-contain">
        
        <h1 class="text-3xl font-bold text-white text-center">Student Portal</h1>
        
        <div class="w-full flex justify-center">
            <a href="https://drive.proton.me/urls/9WJ05TVN4W#YY02Tx2YR8bO" 
               class="glass hover:bg-white/30 transition-all duration-300 text-white font-semibold py-3 px-8 rounded-full flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download App
            </a>
        </div>
        
        <p class="text-white/80 text-sm mt-6">Last updated: April 25, 2025</p>
    </div>
</body>
</html>
